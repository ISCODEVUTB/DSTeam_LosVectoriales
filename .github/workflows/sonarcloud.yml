name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instala tus dependencias
          pip install pytest pytest-cov  # Asegura pytest y coverage

      - name: Run Tests and Coverage
        run: |
          pytest --cov=. --cov-report=xml  # Genera el reporte coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=AzTEK
            -Dsonar.projectKey=AzTEK_DSTeam_LosVectoriales
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
