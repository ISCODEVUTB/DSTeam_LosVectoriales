name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Fix coverage file paths
        run: |
          sed -i 's#<source>/home/runner/work/DSTeam_LosVectoriales/DSTeam_LosVectoriales#<source>$GITHUB_WORKSPACE#g' coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=azttek-1
            -Dsonar.projectKey=AzTTeK_DSTeam_LosVectoriales
            -Dsonar.python.version=3.13
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.coverageReportPaths=coverage.xml
            -Dsonar.scanner.forceAnalysis=true
